<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="bodyStyle">
    <header class="header">
        <h1> Kazoo Zoo</h1>
    </header>
    <nav class="flexRow">
        <a class="navItem" href="./Main.html">
            <h3>Main</h3>
        </a>
        <a class="navItem active" href="./Contact.html">
            <h3>Contact</h3>
        </a>
        <a class="navItem" href="./Items for Sale.html">
            <h3>Items for Sale</h3>
        </a>
    </nav>
    <main class="flexRowM floatLeft">
        <!-- form starts here -->
        <div class="mainDivStyle"><h2>Tell us about yourself!</h2>
            <form action="./Thank you.html" method="get" target="_blank" id="submit">

                <label for="first name">First Name:</label>
                <input type="text" id="first name" name="first name">
                <label for="last name">Last Name:</label>
                <input type="text" id="last name" name="last name">
                <label for="email"> Email Address:</label>
                <input type="email" id="email" name="email">
                <br></br>
                <fieldset>
                    <legend>Why are you contacting Kazoo Zoo?</legend>
                        <input type="radio" id="reason1"
                                name="reason" value="love">
                        <label for="reason1">I love you guys!</label><br>
                        <input type="radio" id="reason2"
                                name="reason"   value="complain">
                        <label for="reason2">I like to complain about things.</label><br>
                        <input type="radio" id="reason3"
                                name="reason" value="problem">
                        <label for="reason3"> There's a problem with my order.</label><br>
                        <input type="radio" id="reason 4"
                                name="reason"   value="loneliness">
                        <label for="reason4"> Soul-crushing loneliness.</label><br>
                </fieldset>
                <br>
                <label for="comments">Additional comments:</label>
                <textarea id="comments" class="width100"></textarea>
               <div class="clear floatRight">
                <button class="button" form="submit" value="Submit" type="submit">Submit </button>
            </div>
                
            </form>
        
        </div>
        
    </main>
    <aside class="flexColA floatRight">
            <div class="asideDivStyle asideFont">About KaZoo Zoo</div>
            <div class="asideDivStyle asideFont">KaZookeepers</div>
            <div class="asideDivStyle asideFont">History of Kazoos</div>
            <div class="asideDivStyle asideFont">KaZoo Reviews</div>
            <div class="asideDivStyle asideFont">Lonely Hearts Club</div>
        </aside>

        <footer class="smallDecText footer clear">
        <img class="footerImg" src="./images/bird_kazoo.jpeg"/><br>
            402.445.7645<br>
        kazoome@kazoozoo.com
    </footer>
</body>

</html>
